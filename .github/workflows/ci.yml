name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: ./apps/web

      - name: Lint
        run: npm run lint
        working-directory: ./apps/web

      - name: Type check
        run: npx tsc --noEmit
        working-directory: ./apps/web

      - name: Build
        run: npm run build
        working-directory: ./apps/web

      # - name: Run tests
      #   run: npm test
      #   working-directory: ./apps/web
